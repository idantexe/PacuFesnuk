        .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%); }
        .header-gradient { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .main-tab { transition: all 0.3s ease; border-bottom: 3px solid transparent; }
        .main-tab.active { color: #4f46e5; border-bottom-color: #4f46e5; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(17, 24, 39, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); transition: opacity 0.3s ease-in-out; }

        #imagePreview { background-size: contain; background-position: center; background-repeat: no-repeat; }
        .tab-active { border-color: #4f46e5; color: #4f46e5; background-color: #eef2ff; }
        .tab-inactive { border-color: transparent; color: #6b7280; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

</head>

                            <div><p class="text-gray-500 text-sm">Fan Page Likes</p><p class="text-2xl font-bold" id="likeCount">0</p></div>
                        </div>
                         <div class="bg-white p-4 rounded-xl shadow-md flex items-center">

                            <div><p class="text-gray-500 text-sm">Total Interaksi</p><p class="text-2xl font-bold" id="totalEngagement">0</p></div>

                           <div class="bg-green-100 p-3 rounded-lg mr-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></div>

                        </div>

                            </select>

                    </div>

            </div>

                </div>
            </div>
        </div>
    </div>

        let allFetchedPosts = []; // Store all posts for filtering

        const translations = {
            id: {

            setTimeout(() => { DOMElements.toast.classList.add('opacity-0', 'translate-y-20'); }, 3000);

        function toggleModal(modal, show) { 
            if (modal) modal.classList.toggle('hidden', !show);
        }

        function checkApiKey() {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (!apiKey) {
                showToast("API Key Google AI belum diatur.");
                toggleModal(DOMElements.apiKeyModal, true);
                return false;
            }
            return true;
        }

        async function apiCall(prompt, imageBase64 = null) {
            const apiKey = localStorage.getItem('geminiApiKey') || "";
            const modelName = 'gemini-1.5-flash-latest';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            let parts = [{ text: prompt }];
            if (imageBase64) {
                parts.push({ inlineData: { mime_type: 'image/jpeg', data: imageBase64.split(',')[1] } });
            }

            const generationConfig = imageBase64 ? {} : { responseMimeType: "application/json" };
            const payload = { contents: [{ parts }], generationConfig };
            
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                
                if (!response.ok) { 
                    const errorBody = await response.json(); 
                    throw new Error(errorBody.error.message || 'Unknown API Error'); 
                }
                
                const result = await response.json();

                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const textResponse = result.candidates[0].content.parts[0].text;
                    if (imageBase64) { return { text: textResponse }; }
                    try {
                        return JSON.parse(textResponse.replace(/^```json\s*|```\s*$/g, ''));
                    } catch (e) {
                        console.error("Gagal mem-parsing JSON, mengembalikan sebagai teks:", textResponse);
                        return { text: textResponse };
                    }
                } else {
                    throw new Error("Respons dari AI tidak valid atau kosong.");
                }
            } catch (error) {
                console.error("API Call Error:", error);
                throw error;
            }
        }

        function handleError(error, outputElement) {
            console.error("Error:", error);
            const errorMsg = `Tidak dapat menghasilkan konten. Galat: ${error.message}`;
            if (outputElement) {
                outputElement.innerHTML = `<div class="text-center p-8 bg-red-50 rounded-xl"><h3 class="font-bold text-lg text-red-700">Oops, terjadi kesalahan!</h3><p class="text-red-600">${errorMsg}</p></div>`;
                outputElement.classList.remove('hidden');
            }
        }
        
        function setLoadingState(loaderElement, outputElement, isLoading) {
            if (loaderElement) loaderElement.classList.toggle('hidden', !isLoading);
            if (outputElement) {
                outputElement.classList.toggle('hidden', isLoading);
                if(isLoading) outputElement.innerHTML = '';
            }
        }

        // --- Feature Handlers ---
        async function handleGenerateClick() {
            if (!checkApiKey()) return;
            const topic = DOMElements.productNameInput.value.trim();
            if (!topic) { showToast("Harap isi nama produk/topik."); return; }
            
            setLoadingState(DOMElements.loadingDiv, DOMElements.outputDiv, true);
            try {
                const prompt = `Buatkan rencana konten 7 hari sederhana untuk topik "${topic}". Berikan dalam format JSON dengan struktur: { "rencana": { "senin": "...", "selasa": "...", dst } }`;
                const result = await apiCall(prompt);
                renderPlannerOutput(result);
            } catch (error) {
                handleError(error, DOMElements.outputDiv);
            } finally {
                setLoadingState(DOMElements.loadingDiv, DOMElements.outputDiv, false);
            }
        }
        
        function renderPlannerOutput(data) {
            const plan = data.rencana;
            if (!plan) { DOMElements.outputDiv.innerHTML = `<p>Format respons tidak sesuai.</p>`; return; }
            let html = `<h2 class="text-2xl font-bold mb-4">Rencana Konten Anda</h2>`;
            html += Object.keys(plan).map(day => `<div class="bg-white p-4 rounded-lg shadow mb-4"><h3 class="font-bold capitalize">${day}</h3><p>${plan[day]}</p></div>`).join('');
            DOMElements.outputDiv.innerHTML = html;
        }

        async function handleContentCraftClick() {
            if (!checkApiKey()) return;
            const topic = DOMElements.crafterTopicInput.value.trim();
            if (!topic) { showToast("Harap isi topik konten."); return; }

            setLoadingState(DOMElements.crafterLoading, DOMElements.crafterOutput, true);
            DOMElements.crafterActions.classList.add('hidden');
            try {
                const prompt = `Buatkan konten menarik tentang "${topic}". Sertakan emoji yang relevan. Berikan dalam format JSON dengan struktur: { "title": "...", "body": "..." }`;
                const result = await apiCall(prompt);
                renderCrafterOutput(result);
            } catch (error) {
                handleError(error, DOMElements.crafterOutput);
            } finally {
                setLoadingState(DOMElements.crafterLoading, DOMElements.crafterOutput, false);
            }
        }

        function renderCrafterOutput(data) {
            let contentText = "";
            if (!data.title) {
                contentText = data.text || JSON.stringify(data);
                DOMElements.crafterOutput.innerHTML = `<div class="bg-white p-6 rounded-lg shadow whitespace-pre-wrap" id="crafter-text-content">${contentText}</div>`;
            } else {
                contentText = `${data.title}\n\n${data.body}`;
                const html = `
                    <div class="bg-white p-6 rounded-lg shadow" id="crafter-text-content">
                        <h2 class="text-2xl font-bold mb-3">${data.title}</h2>
                        <div class="prose max-w-none">${data.body.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
                DOMElements.crafterOutput.innerHTML = html;
            }
            
            if (contentText && localStorage.getItem('managedFBPage')) {
                 DOMElements.crafterActions.classList.remove('hidden');
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageBase64 = e.target.result;
                DOMElements.imagePreview.style.backgroundImage = `url('${uploadedImageBase64}')`;
                DOMElements.imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function handleViralAnalysisClick() {
            if (!checkApiKey() || !uploadedImageBase64) { showToast("Harap unggah gambar."); return; }
            const prompt = DOMElements.analyzePromptInput.value.trim();
            if (!prompt) { showToast("Harap isi apa yang ingin dianalisis."); return; }

            setLoadingState(DOMElements.viralLoading, DOMElements.viralOutput, true);
            try {
                const result = await apiCall(prompt, uploadedImageBase64);
                renderViralOutput(result);
            } catch (error) {
                handleError(error, DOMElements.viralOutput);
            } finally {
                setLoadingState(DOMElements.viralLoading, DOMElements.viralOutput, false);
            }
        }

        function renderViralOutput(data) {
            DOMElements.viralOutput.innerHTML = `<div class="bg-white p-4 rounded-lg shadow whitespace-pre-wrap">${data.text}</div>`;
        }

        // --- UI & General Functions ---
        function saveApiKey() { 
            localStorage.setItem('geminiApiKey', DOMElements.apiKeyInput.value); 
            toggleModal(DOMElements.apiKeyModal, false); 
            showToast("API Key berhasil disimpan!"); 
        }

        function switchMainTab(tabId) {
            DOMElements.mainTabs.forEach(tab => tab.classList.remove('active'));
            DOMElements.tabContents.forEach(content => content.classList.add('hidden'));
            const activeTab = document.querySelector(`.main-tab[data-tab="${tabId}"]`);
            const activeContent = document.getElementById(`${tabId}-content`);
            if(activeTab) activeTab.classList.add('active');
            if(activeContent) activeContent.classList.remove('hidden');
            
            if (tabId === 'dashboard' && localStorage.getItem('managedFBPage')) {
                loadDashboardData();
            }
        }

        // --- Facebook Integration Functions - ENHANCED ---
        function handleFacebookLogin(isRerequest = false) {
            if (typeof FB === 'undefined') { showToast("Facebook SDK belum siap. Coba beberapa saat lagi."); return; }
            const loginOptions = { scope: 'public_profile,email,pages_show_list,pages_read_engagement,pages_manage_posts,read_insights' };
            if (isRerequest) { loginOptions.auth_type = 'rerequest'; }
            
            FB.login(function(response) {
                if (response.authResponse) {
                    showToast("Berhasil terhubung dengan Facebook!");
                    fetchFacebookPages();
                } else {
                    showToast("Login Facebook dibatalkan atau gagal.");
                }
            }, loginOptions);
        }

        function handleFacebookLogout() {
            FB.logout(function(response) {
                localStorage.removeItem('managedFBPage');
                showToast("Berhasil memutuskan hubungan dengan Facebook.");
                updateUIAfterLogout();
            });
        }

        function fetchFacebookPages() {
            toggleModal(DOMElements.fbPagesModal, true);
            DOMElements.fbPagesList.innerHTML = '<div class="bouncing-loader"><div></div><div></div><div></div></div>';
            FB.api('/me/accounts', function(response) {
                if (response && !response.error) {
                    if (response.data && response.data.length > 0) {
                        let pagesHTML = response.data.map(page => `<label class="flex items-center p-2 rounded-md hover:bg-gray-100 cursor-pointer"><input type="radio" name="fbpage" class="h-4 w-4 text-blue-600" value="${page.id}" data-token="${page.access_token}" data-name="${page.name}"><span class="ml-3 text-sm">${page.name}</span></label>`).join('');
                        DOMElements.fbPagesList.innerHTML = pagesHTML;
                    } else {
                        DOMElements.fbPagesList.innerHTML = `<p class="text-center">Tidak ada Halaman Facebook yang ditemukan.</p>`;
                    }
                } else {
                    console.error('Error fetching pages:', response.error);
                    DOMElements.fbPagesList.innerHTML = `<div class="text-center"><p class="text-red-600 font-semibold">Izin untuk melihat halaman ditolak.</p><button onclick="handleFacebookLogin(true)" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Coba Lagi dengan Izin</button></div>`;
                }
            });
        }
        
        function saveSelectedPage() {
            const selectedPage = document.querySelector('#fbPagesList input:checked');
            if (selectedPage) {
                const pageData = { id: selectedPage.value, name: selectedPage.getAttribute('data-name'), accessToken: selectedPage.getAttribute('data-token') };
                localStorage.setItem('managedFBPage', JSON.stringify(pageData));
                showToast(`Halaman ${pageData.name} berhasil dipilih.`);
                toggleModal(DOMElements.fbPagesModal, false);
                updateUIAfterLogin();
            } else {
                showToast("Tidak ada halaman yang dipilih.");
            }
        }

        function updateUIAfterLogin() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (page) {
                DOMElements.fbLoginBtn.classList.add('hidden');
                DOMElements.fbLogoutBtn.classList.remove('hidden');
                DOMElements.fbLogoutBtn.firstElementChild.nextElementSibling.textContent = `${translations[currentLanguage].fbLoginBtnConnected} (${page.name})`;
                DOMElements.dashboardTab.classList.remove('text-gray-400', 'cursor-not-allowed');
                
                if (document.getElementById('crafter-text-content')?.innerText.trim()) {
                    DOMElements.crafterActions.classList.remove('hidden');
                }
            }
        }

        function updateUIAfterLogout() {
            DOMElements.fbLoginBtn.classList.remove('hidden');
            DOMElements.fbLogoutBtn.classList.add('hidden');
            DOMElements.dashboardTab.classList.add('text-gray-400', 'cursor-not-allowed');
            DOMElements.crafterActions.classList.add('hidden');
            // Hide dashboard content if visible
            document.getElementById('dashboard-content').classList.add('hidden');
            // Switch to the first tab
            switchMainTab('planner');
        }

        // --- Dashboard & Posting Functions - ENHANCED ---
        async function loadDashboardData() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (!page) { 
                DOMElements.dashboardError.innerHTML = '<p class="text-center text-red-500">Silakan hubungkan akun Facebook dan pilih halaman untuk melihat dashboard.</p>';
                DOMElements.dashboardError.classList.remove('hidden');
                DOMElements.dashboardLoading.classList.add('hidden');
                DOMElements.dashboardData.classList.add('hidden');
                return;
            }

            DOMElements.dashboardLoading.classList.remove('hidden');
            DOMElements.dashboardData.classList.add('hidden');
            DOMElements.dashboardError.classList.add('hidden');

            try {
                const basicInfoPromise = new Promise((resolve, reject) => {
                    FB.api(`/${page.id}?fields=fan_count,name&access_token=${page.accessToken}`, r => r.error ? reject(r.error) : resolve(r));
                });

                const insightsPromise = new Promise((resolve, reject) => {
                    const metrics = 'page_post_engagements,page_impressions_unique';
                    FB.api(`/${page.id}/insights?metric=${metrics}&period=day&date_preset=last_28_days&access_token=${page.accessToken}`, r => r.error ? reject(r.error) : resolve(r));
                });

                const postsPromise = new Promise((resolve, reject) => {
                    const postFields = 'message,created_time,permalink_url,shares,reactions.summary(true),comments.summary(true)';
                    FB.api(`/${page.id}/posts?fields=${postFields}&limit=50&access_token=${page.accessToken}`, r => r.error ? reject(r.error) : resolve(r));
                });

                const [basicInfo, insights, postsData] = await Promise.all([basicInfoPromise, insightsPromise, postsPromise]);
                
                renderDashboardStats(basicInfo, insights);
                allFetchedPosts = postsData.data || [];
                renderPosts('terbaru');

                DOMElements.dashboardData.classList.remove('hidden');

            } catch (error) {
                console.error("Dashboard Loading Error:", error);
                DOMElements.dashboardError.innerHTML = `<p class="font-bold text-lg text-red-700">Gagal Memuat Data Dashboard</p><p class="text-red-600">Terjadi kesalahan: ${error.message}. Anda mungkin perlu memberikan izin 'read_insights' saat login.</p>`;
                DOMElements.dashboardError.classList.remove('hidden');
            } finally {
                DOMElements.dashboardLoading.classList.add('hidden');
            }
        }

        function renderDashboardStats(basicInfo, insights) {
            const followers = basicInfo.fan_count || 0;
            DOMElements.followerCount.textContent = followers.toLocaleString('id-ID');
            DOMElements.likeCount.textContent = followers.toLocaleString('id-ID');

            const engagementData = insights.data.find(m => m.name === 'page_post_engagements')?.values;
            const reachData = insights.data.find(m => m.name === 'page_impressions_unique')?.values;
            
            const totalEngagement = engagementData ? engagementData.reduce((sum, day) => sum + day.value, 0) : 0;
            const totalReach = reachData ? reachData.reduce((sum, day) => sum + day.value, 0) : 0;

            DOMElements.totalEngagement.textContent = totalEngagement.toLocaleString('id-ID');
            DOMElements.reachCount.textContent = totalReach.toLocaleString('id-ID');
            
            const engagementRate = totalReach > 0 ? ((totalEngagement / totalReach) * 100).toFixed(2) : 0;
            DOMElements.engagementRate.textContent = `${engagementRate}%`;
        }

        function renderPosts(filterType = 'terbaru') {
            if (!allFetchedPosts || allFetchedPosts.length === 0) {
                DOMElements.allPosts.innerHTML = '<p>Belum ada postingan untuk ditampilkan.</p>';
                return;
            }

            let sortedPosts = [...allFetchedPosts];

            switch (filterType) {
                case 'populer':
                    sortedPosts.sort((a, b) => {
                        const interactionsA = (a.reactions?.summary.total_count || 0) + (a.comments?.summary.total_count || 0) + (a.shares?.count || 0);
                        const interactionsB = (b.reactions?.summary.total_count || 0) + (b.comments?.summary.total_count || 0) + (b.shares?.count || 0);
                        return interactionsB - interactionsA;
                    });
                    break;
                case 'suka':
                    sortedPosts.sort((a, b) => (b.reactions?.summary.total_count || 0) - (a.reactions?.summary.total_count || 0));
                    break;
                case 'komentar':
                     sortedPosts.sort((a, b) => (b.comments?.summary.total_count || 0) - (a.comments?.summary.total_count || 0));
                    break;
                case 'terbaru':
                default:
                    // Already sorted by newest first from API
                    break;
            }

            let html = sortedPosts.map(post => {
                const message = post.message ? (post.message.length > 200 ? post.message.substring(0, 200) + '...' : post.message) : '<em>(Postingan gambar/video)</em>';
                const reactions = post.reactions?.summary.total_count || 0;
                const comments = post.comments?.summary.total_count || 0;
                const shares = post.shares?.count || 0;
                const date = new Date(post.created_time).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
                
                return `<div class="border-t pt-4"><p class="text-gray-600">${message}</p><div class="flex items-center justify-between mt-3 text-sm text-gray-500"><span>${date}</span><div class="flex items-center gap-4 font-medium"><span>❤️ ${reactions.toLocaleString('id-ID')}</span><span>💬 ${comments.toLocaleString('id-ID')}</span><span>🔗 ${shares.toLocaleString('id-ID')}</span><a href="${post.permalink_url}" target="_blank" class="text-blue-600 hover:underline">Lihat</a></div></div></div>`;
            }).join('');
            
            DOMElements.allPosts.innerHTML = html;
        }

        function handlePostToFacebook() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (!page) {
                showToast("Silakan hubungkan dan pilih Halaman Facebook terlebih dahulu.");
                return;
            }

            const contentElement = document.getElementById('crafter-text-content');
            if (!contentElement || !contentElement.innerText.trim()) {
                showToast("Tidak ada konten untuk dipublikasikan.");
                return;
            }
            
            const message = contentElement.innerText;
            const button = DOMElements.postToFacebookBtn;
            button.disabled = true;
            button.innerHTML = '<span>Memublikasikan...</span>';

            FB.api(`/${page.id}/feed`, 'POST', { message: message, access_token: page.accessToken }, function(response) {
                button.disabled = false;
                button.innerHTML = `<span>${translations[currentLanguage].publishToFacebook}</span>`;
                if (response && !response.error) {
                    showToast('Berhasil dipublikasikan ke Facebook!');
                    console.log('Post ID:', response.id);
                } else {
                    showToast('Gagal memublikasikan. Lihat console untuk detail.');
                    console.error('Error posting to Facebook:', response.error);
                }
            });
        }

        // --- Main Initialization ---
        function setupEventListeners() {
            // Core Listeners
            DOMElements.generateBtn?.addEventListener('click', handleGenerateClick);
            DOMElements.apiKeyBtn?.addEventListener('click', () => toggleModal(DOMElements.apiKeyModal, true));
            DOMElements.closeApiKeyModalBtn?.addEventListener('click', () => toggleModal(DOMElements.apiKeyModal, false));
            DOMElements.saveApiKeyBtn?.addEventListener('click', saveApiKey);
            DOMElements.mainTabs?.forEach(tab => tab.addEventListener('click', () => switchMainTab(tab.dataset.tab)));
            
            // Crafter Listeners
            DOMElements.craftBtn?.addEventListener('click', handleContentCraftClick);
            DOMElements.postToFacebookBtn?.addEventListener('click', handlePostToFacebook);

            // Analyzer Listeners
            DOMElements.analyzeBtn?.addEventListener('click', handleViralAnalysisClick);
            DOMElements.imageUpload?.addEventListener('change', handleImageUpload);

            // Facebook Listeners
            DOMElements.fbLoginBtn?.addEventListener('click', () => handleFacebookLogin(false));
            DOMElements.fbLogoutBtn?.addEventListener('click', handleFacebookLogout);
            DOMElements.closeFbPagesModalBtn?.addEventListener('click', () => toggleModal(DOMElements.fbPagesModal, false));
            DOMElements.saveFbPageBtn?.addEventListener('click', saveSelectedPage);
            DOMElements.postFilter?.addEventListener('change', (e) => renderPosts(e.target.value));
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            updateUIAfterLogin();
            DOMElements.apiKeyInput.value = localStorage.getItem('geminiApiKey') || '';
            // Set initial language from translations
            Object.keys(translations.id).forEach(key => {
                const el = document.querySelector(`[data-lang-key="${key}"]`);
                if (el) el.textContent = translations.id[key];
            });
        });
    </script>
