    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background: #f3f4f6; min-height: 100vh; }
        .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%); }
        .header-gradient { background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%); }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .main-tab { transition: all 0.3s ease; border-bottom: 3px solid transparent; }
        .main-tab.active { color: #4f46e5; border-bottom-color: #4f46e5; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(17, 24, 39, 0.5); display: flex; align-items: center; justify-content: center; z-index: 50; backdrop-filter: blur(4px); transition: opacity 0.3s ease-in-out; }
        .modal-content { background-color: white; padding: 1.5rem; border-radius: 1rem; width: 90%; max-width: 500px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); transform: scale(0.95); opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay:not(.hidden) .modal-content { transform: scale(1); opacity: 1; }
        .bouncing-loader { display: flex; justify-content: center; }
        .bouncing-loader > div { width: 1rem; height: 1rem; margin: 0.75rem 0.25rem; background: #4f46e5; border-radius: 50%; animation: bouncing-loader 0.6s infinite alternate; }
        .bouncing-loader > div:nth-child(2) { animation-delay: 0.2s; }
        .bouncing-loader > div:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bouncing-loader { to { opacity: 0.1; transform: translateY(-1rem); } }
        #imagePreview { background-size: contain; background-position: center; background-repeat: no-repeat; }
    </style>
</head>
<body class="text-gray-900">

                </div>

        <!-- Main Tab Navigation -->

    <script>
        let uploadedImageBase64 = null;

        // --- DOM Elements ---
        const DOMElements = {
            generateBtn: document.getElementById('generateBtn'),
            loadingDiv: document.getElementById('loading'),
            outputDiv: document.getElementById('output'),
            productNameInput: document.getElementById('productName'),
            toast: document.getElementById('toast'),
            apiKeyBtn: document.getElementById('apiKeyBtn'),
            apiKeyModal: document.getElementById('apiKeyModal'),
            closeApiKeyModalBtn: document.getElementById('closeApiKeyModalBtn'),
            saveApiKeyBtn: document.getElementById('saveApiKeyBtn'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            fbLoginBtn: document.getElementById('fbLoginBtn'),
            fbPagesModal: document.getElementById('fbPagesModal'),
            closeFbPagesModalBtn: document.getElementById('closeFbPagesModalBtn'),
            saveFbPagesBtn: document.getElementById('saveFbPagesBtn'),
            fbPagesList: document.getElementById('fbPagesList'),
            dashboardTab: document.getElementById('dashboardTab'),
            mainTabs: document.querySelectorAll('.main-tab'),
            tabContents: document.querySelectorAll('.tab-content'),
            craftBtn: document.getElementById('craftBtn'),
            crafterLoading: document.getElementById('crafterLoading'),
            crafterOutput: document.getElementById('crafterOutput'),
            crafterTopicInput: document.getElementById('crafterTopic'),
            crafterActions: document.getElementById('crafterActions'),
            postToFacebookBtn: document.getElementById('postToFacebookBtn'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            imageUpload: document.getElementById('imageUpload'),
            imagePreviewContainer: document.getElementById('imagePreviewContainer'),
            imagePreview: document.getElementById('imagePreview'),
            analyzePromptInput: document.getElementById('analyzePrompt'),
            viralLoading: document.getElementById('viralLoading'),
            viralOutput: document.getElementById('viralOutput'),
            dashboardLoading: document.getElementById('dashboardLoading'),
            dashboardData: document.getElementById('dashboardData'),
            followerCount: document.getElementById('followerCount'),
            likeCount: document.getElementById('likeCount'),
            recentPosts: document.getElementById('recentPosts'),
        };

        // --- Core Application Logic ---
        function showToast(message) { 
            DOMElements.toast.textContent = message; 
            DOMElements.toast.classList.remove('opacity-0', 'translate-y-20'); 
            setTimeout(() => { DOMElements.toast.classList.add('opacity-0', 'translate-y-20'); }, 3000); 
        }

        function toggleModal(modal, show) { 
            if (modal) modal.classList.toggle('hidden', !show);
        }

        function checkApiKey() {
            const apiKey = localStorage.getItem('geminiApiKey');
            if (!apiKey) {
                showToast("API Key Google AI belum diatur.");
                toggleModal(DOMElements.apiKeyModal, true);
                return false;
            }
            return true;
        }

        async function apiCall(prompt, imageBase64 = null) {
            const apiKey = localStorage.getItem('geminiApiKey') || "";
            const modelName = 'gemini-1.5-flash-latest';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            let parts = [{ text: prompt }];
            if (imageBase64) {
                parts.push({ inlineData: { mime_type: 'image/jpeg', data: imageBase64.split(',')[1] } });
            }

            const generationConfig = imageBase64 ? {} : { responseMimeType: "application/json" };
            const payload = { contents: [{ parts }], generationConfig };
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            
            if (!response.ok) { 
                const errorBody = await response.json(); 
                throw new Error(errorBody.error.message); 
            }
            
            const result = await response.json();

            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                const textResponse = result.candidates[0].content.parts[0].text;
                if (imageBase64) { return { text: textResponse }; }
                try {
                    return JSON.parse(textResponse.replace(/^```json\s*|```\s*$/g, ''));
                } catch (e) {
                    console.error("JSON parsing failed, returning as text:", textResponse);
                    return { text: textResponse };
                }
            } else {
                throw new Error("Respons dari AI tidak valid atau kosong.");
            }
        }

        function handleError(error, outputElement) {
            console.error("Error:", error);
            const errorMsg = `Tidak dapat menghasilkan konten. Galat: ${error.message}`;
            if (outputElement) {
                outputElement.innerHTML = `<div class="text-center p-8 bg-red-50 rounded-xl"><h3 class="font-bold text-lg text-red-700">Oops, terjadi kesalahan!</h3><p class="text-red-600">${errorMsg}</p></div>`;
                outputElement.classList.remove('hidden');
            }
        }
        
        function setLoadingState(loaderId, isLoading) {
            const loader = document.getElementById(loaderId);
            const output = document.getElementById(loaderId.replace('Loading', 'Output').replace('Data',''));
            if (loader) loader.classList.toggle('hidden', !isLoading);
            if (output) {
                output.classList.toggle('hidden', isLoading);
                if(isLoading) output.innerHTML = '';
            }
        }

        // --- Feature Handlers ---
        async function handleGenerateClick() {
            if (!checkApiKey()) return;
            const topic = DOMElements.productNameInput.value.trim();
            if (!topic) { showToast("Harap isi nama produk/topik."); return; }
            
            setLoadingState('loading', true);
            try {
                const prompt = `Buatkan rencana konten 7 hari sederhana untuk topik "${topic}". Berikan dalam format JSON dengan struktur: { "rencana": { "senin": "...", "selasa": "...", dst } }`;
                const result = await apiCall(prompt);
                renderPlannerOutput(result);
            } catch (error) {
                handleError(error, DOMElements.outputDiv);
            } finally {
                setLoadingState('loading', false);
            }
        }
        
        function renderPlannerOutput(data) {
            const plan = data.rencana;
            if (!plan) { DOMElements.outputDiv.innerHTML = `<p>Format respons tidak sesuai.</p>`; return; }
            let html = `<h2 class="text-2xl font-bold mb-4">Rencana Konten Anda</h2>`;
            html += Object.keys(plan).map(day => `<div class="bg-white p-4 rounded-lg shadow mb-4"><h3 class="font-bold capitalize">${day}</h3><p>${plan[day]}</p></div>`).join('');
            DOMElements.outputDiv.innerHTML = html;
        }

        async function handleContentCraftClick() {
            if (!checkApiKey()) return;
            const topic = DOMElements.crafterTopicInput.value.trim();
            if (!topic) { showToast("Harap isi topik konten."); return; }

            setLoadingState('crafterLoading', true);
            DOMElements.crafterActions.classList.add('hidden');
            try {
                // UPDATED: New prompt for structured and engaging content
                const prompt = `Buatkan konten menarik tentang "${topic}". Sertakan emoji yang relevan. Berikan dalam format JSON dengan struktur: { "title": "...", "intro": "...", "body": "...", "conclusion": "..." }`;
                const result = await apiCall(prompt);
                renderCrafterOutput(result);
            } catch (error) {
                handleError(error, DOMElements.crafterOutput);
            } finally {
                setLoadingState('crafterLoading', false);
            }
        }

        // UPDATED: New function to render structured and beautiful content
        function renderCrafterOutput(data) {
            if (!data.title) { // Fallback for plain text response
                const contentText = data.text || JSON.stringify(data);
                DOMElements.crafterOutput.innerHTML = `<div class="bg-white p-6 rounded-lg shadow whitespace-pre-wrap" id="crafter-text-content">${contentText}</div>`;
            } else {
                const html = `
                    <div class="bg-white p-6 rounded-lg shadow" id="crafter-text-content">
                        <h2 class="text-2xl font-bold mb-3">${data.title}</h2>
                        <p class="text-gray-600 mb-4">${data.intro}</p>
                        <div class="prose max-w-none">${data.body.replace(/\n/g, '<br>')}</div>
                        <p class="text-gray-600 mt-4">${data.conclusion}</p>
                    </div>
                `;
                DOMElements.crafterOutput.innerHTML = html;
            }
            DOMElements.crafterActions.classList.remove('hidden');
        }


        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageBase64 = e.target.result;
                DOMElements.imagePreview.style.backgroundImage = `url('${uploadedImageBase64}')`;
                DOMElements.imagePreviewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        async function handleViralAnalysisClick() {
            if (!checkApiKey() || !uploadedImageBase64) { showToast("Harap unggah gambar."); return; }
            const prompt = DOMElements.analyzePromptInput.value.trim();
            if (!prompt) { showToast("Harap isi apa yang ingin dianalisis."); return; }

            setLoadingState('viralLoading', true);
            try {
                const result = await apiCall(prompt, uploadedImageBase64);
                renderViralOutput(result);
            } catch (error) {
                handleError(error, DOMElements.viralOutput);
            } finally {
                setLoadingState('viralLoading', false);
            }
        }

        function renderViralOutput(data) {
            DOMElements.viralOutput.innerHTML = `<div class="bg-white p-4 rounded-lg shadow whitespace-pre-wrap">${data.text}</div>`;
        }

        // --- UI & General Functions ---
        function saveApiKey() { 
            localStorage.setItem('geminiApiKey', DOMElements.apiKeyInput.value); 
            toggleModal(DOMElements.apiKeyModal, false); 
            showToast("API Key berhasil disimpan!"); 
        }

        function switchMainTab(tabId) {
            DOMElements.mainTabs.forEach(tab => tab.classList.remove('active'));
            DOMElements.tabContents.forEach(content => content.classList.add('hidden'));
            const activeTab = document.querySelector(`.main-tab[data-tab="${tabId}"]`);
            const activeContent = document.getElementById(`${tabId}-content`);
            if(activeTab) activeTab.classList.add('active');
            if(activeContent) activeContent.classList.remove('hidden');
            if (tabId === 'dashboard') {
                loadDashboardData();
            }
        }

        // --- Facebook Integration Functions ---
        function handleFacebookLogin(isRerequest = false) {
            if (typeof FB === 'undefined') { showToast("Facebook SDK belum siap."); return; }
            const loginOptions = { scope: 'public_profile,email,pages_show_list,pages_read_engagement,pages_manage_posts' };
            if (isRerequest) { loginOptions.auth_type = 'rerequest'; }
            FB.login(function(response) {
                if (response.authResponse) {
                    showToast("Berhasil terhubung dengan Facebook!");
                    fetchFacebookPages();
                } else {
                    showToast("Gagal terhubung dengan Facebook.");
                }
            }, loginOptions);
        }

        function fetchFacebookPages() {
            toggleModal(DOMElements.fbPagesModal, true);
            DOMElements.fbPagesList.innerHTML = '<div class="bouncing-loader"><div></div><div></div><div></div></div>';
            FB.api('/me/accounts', function(response) {
                if (response && !response.error) {
                    if (response.data && response.data.length > 0) {
                        let pagesHTML = response.data.map(page => `<label class="flex items-center p-2 rounded-md hover:bg-gray-100 cursor-pointer"><input type="radio" name="fbpage" class="h-4 w-4 text-blue-600" value="${page.id}" data-token="${page.access_token}" data-name="${page.name}"><span class="ml-3 text-sm">${page.name}</span></label>`).join('');
                        DOMElements.fbPagesList.innerHTML = pagesHTML;
                    } else {
                        DOMElements.fbPagesList.innerHTML = `<p class="text-center">Tidak ada Halaman Facebook yang ditemukan.</p>`;
                    }
                } else {
                    console.error('Error fetching pages:', response.error);
                    DOMElements.fbPagesList.innerHTML = `<div class="text-center"><p class="text-red-600 font-semibold">Izin untuk melihat halaman ditolak.</p><button onclick="handleFacebookLogin(true)" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Coba Lagi</button></div>`;
                }
            });
        }
        
        function saveSelectedPages() {
            const selectedPage = document.querySelector('#fbPagesList input:checked');
            if (selectedPage) {
                const pageData = { id: selectedPage.value, name: selectedPage.getAttribute('data-name'), accessToken: selectedPage.getAttribute('data-token') };
                localStorage.setItem('managedFBPage', JSON.stringify(pageData));
                showToast(`Halaman ${pageData.name} berhasil dipilih.`);
                toggleModal(DOMElements.fbPagesModal, false);
                updateUIAfterLogin();
            } else {
                showToast("Tidak ada halaman yang dipilih.");
            }
        }

        function updateUIAfterLogin() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (page) {
                DOMElements.fbLoginBtn.innerHTML = `<span>Terhubung (${page.name})</span>`;
                DOMElements.fbLoginBtn.classList.replace('bg-blue-600', 'bg-green-600');
                DOMElements.dashboardTab.classList.remove('text-gray-400', 'cursor-not-allowed');
            }
        }

        // --- Dashboard & Posting Functions ---
        function loadDashboardData() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (!page) { showToast("Silakan hubungkan dan pilih Halaman Facebook."); return; }

            setLoadingState('dashboardLoading', true);
            DOMElements.dashboardData.classList.add('hidden');

            FB.api(`/${page.id}?fields=fan_count&access_token=${page.accessToken}`, function(response) {
                if (response && !response.error) {
                    DOMElements.followerCount.textContent = response.fan_count ? response.fan_count.toLocaleString('id-ID') : 'N/A';
                    DOMElements.likeCount.textContent = response.fan_count ? response.fan_count.toLocaleString('id-ID') : 'N/A';
                }
            });

            const postFields = 'message,created_time,permalink_url,likes.summary(true),comments.summary(true),shares';
            FB.api(`/${page.id}/posts?fields=${postFields}&limit=5&access_token=${page.accessToken}`, function(response) {
                setLoadingState('dashboardLoading', false);
                DOMElements.dashboardData.classList.remove('hidden');
                if (response && !response.error) {
                    renderRecentPosts(response.data);
                } else {
                    DOMElements.recentPosts.innerHTML = '<p class="text-red-500">Gagal memuat postingan.</p>';
                }
            });
        }

        function renderRecentPosts(posts) {
            if (!posts || posts.length === 0) { DOMElements.recentPosts.innerHTML = '<p>Belum ada postingan.</p>'; return; }
            let html = posts.map(post => {
                const message = post.message ? (post.message.length > 150 ? post.message.substring(0, 150) + '...' : post.message) : '<em>(Postingan gambar/video)</em>';
                const likes = post.likes ? post.likes.summary.total_count : 0;
                const comments = post.comments ? post.comments.summary.total_count : 0;
                const shares = post.shares ? post.shares.count : 0;
                const date = new Date(post.created_time).toLocaleDateString('id-ID', { day: '2-digit', month: 'long' });
                return `<div class="border-t pt-4"><p class="text-gray-600 text-sm">${message}</p><div class="flex items-center justify-between mt-2 text-sm text-gray-500"><span>${date}</span><div class="flex items-center gap-4"><span>❤️ ${likes}</span><span>💬 ${comments}</span><span>🔗 ${shares}</span><a href="${post.permalink_url}" target="_blank" class="text-blue-600 hover:underline">Lihat</a></div></div></div>`;
            }).join('');
            DOMElements.recentPosts.innerHTML = html;
        }

        function handlePostToFacebook() {
            const page = JSON.parse(localStorage.getItem('managedFBPage'));
            if (!page) {
                showToast("Silakan hubungkan dan pilih Halaman Facebook terlebih dahulu.");
                return;
            }

            const contentElement = document.getElementById('crafter-text-content');
            if (!contentElement || !contentElement.innerText.trim()) {
                showToast("Tidak ada konten untuk dipublikasikan.");
                return;
            }
            
            const message = contentElement.innerText;
            const button = DOMElements.postToFacebookBtn;
            button.disabled = true;
            button.innerHTML = '<span>Memublikasikan...</span>';

            FB.api(`/${page.id}/feed`, 'POST', { message: message, access_token: page.accessToken }, function(response) {
                button.disabled = false;
                button.innerHTML = '<span>Publikasikan ke Facebook</span>';
                if (response && !response.error) {
                    showToast('Berhasil dipublikasikan ke Facebook!');
                    console.log('Post ID:', response.id);
                } else {
                    showToast('Gagal memublikasikan. Lihat console untuk detail.');
                    console.error('Error posting to Facebook:', response.error);
                }
            });
        }

        // --- Main Initialization ---
        function setupEventListeners() {
            if(DOMElements.generateBtn) DOMElements.generateBtn.addEventListener('click', handleGenerateClick);
            if(DOMElements.apiKeyBtn) DOMElements.apiKeyBtn.addEventListener('click', () => toggleModal(DOMElements.apiKeyModal, true));
            if(DOMElements.closeApiKeyModalBtn) DOMElements.closeApiKeyModalBtn.addEventListener('click', () => toggleModal(DOMElements.apiKeyModal, false));
            if(DOMElements.saveApiKeyBtn) DOMElements.saveApiKeyBtn.addEventListener('click', saveApiKey);
            if(DOMElements.fbLoginBtn) DOMElements.fbLoginBtn.addEventListener('click', () => handleFacebookLogin(false));
            if(DOMElements.closeFbPagesModalBtn) DOMElements.closeFbPagesModalBtn.addEventListener('click', () => toggleModal(DOMElements.fbPagesModal, false));
            if(DOMElements.saveFbPagesBtn) DOMElements.saveFbPagesBtn.addEventListener('click', saveSelectedPages);
            if(DOMElements.mainTabs) DOMElements.mainTabs.forEach(tab => tab.addEventListener('click', () => switchMainTab(tab.dataset.tab)));
            if(DOMElements.craftBtn) DOMElements.craftBtn.addEventListener('click', handleContentCraftClick);
            if(DOMElements.analyzeBtn) DOMElements.analyzeBtn.addEventListener('click', handleViralAnalysisClick);
            if(DOMElements.imageUpload) DOMElements.imageUpload.addEventListener('change', handleImageUpload);
            if(DOMElements.postToFacebookBtn) DOMElements.postToFacebookBtn.addEventListener('click', handlePostToFacebook);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            updateUIAfterLogin();
            DOMElements.apiKeyInput.value = localStorage.getItem('geminiApiKey') || '';
        });
    </script>
</body>
</html>
